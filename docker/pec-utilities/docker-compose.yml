services:
  pec-utilities:
    container_name: pec-utilities
    build: .
    restart: unless-stopped
    ports:
      - '5055:5000'
      - '8050:8050'
    volumes:
      - ./data:/app/data
    environment:
      TZ: Africa/Johannesburg
    networks:
      - homelab
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  homelab:
    external: true
